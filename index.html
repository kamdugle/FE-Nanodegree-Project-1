<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>

    <main class="container">

      <header class="row">
        <div class="col-md-6"><img class="img-responsive logo" src="images/KB-logo.svg" alt="KB Logo"></div>
        <div class="text-uppercase text-right col-md-6">
          <h1 class="skinny">Kam Bowman</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </header>

      <div class="row">
        <div class = "col-md-12">
        <picture>
          <source srcset="images/Main-code-200pc.png 2x, images/Main-code-100pc.png 1x">
          <img class="img-responsive" src="images/Main-code-100pc.png" alt="Picture of code">
        </picture>
      </div>
      </div>

      <div class="row">
        <div class = "col-md-12">
          <h2 class="lightened">Featured Work</h2>
        </div>
      </div>

      <div class="row text-center">

        <div class="col-md-4">
          <picture>
            <source srcset="images/App-img-200pc.png 2x, images/App-img-100pc.png 1x">
            <img class="img-responsive" src="images/App-img.png" alt="Image of Apps">
          </picture>
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/Appify/</p>
        </div>

        <div class="col-md-4">
          <picture>
            <source srcset="images/Sunflower-200pc.png 2x, images/Sunflower-100pc.png 1x">
            <img class="img-responsive" src="images/Sunflower.png" alt="Sunflower">
          </picture>
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/Sunflower/</p>
        </div>

        <div class="row">
          <div class="col-md-4">
            <picture>
              <source srcset="images/screenshot-200pc.png 2x, images/screenshot-100pc.png 1x">
              <img class="img-responsive" src="images/screenshot.png" alt="lensflare screencap">
            <h3 class="text-uppercase">Bokeh</h3>
            <p>https://github.com/udacity/Bokeh/</p>
          </div>
        </div>

      </div>

    </main>
  </body>
</html>
